        }

        .form-group {

            margin-bottom: 18px;

        .form-group label {
            font-size: 0.88rem;
            font-weight: 600;
            color: var(--label-color);
            transition: color 0.4s;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            border-radius: 12px;
            border: 1.5px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s, background 0.4s, color 0.4s;
        }

        .form-group select option {
            background: #1a1a2e;
            color: #fff;
        }

        html[data-theme="light"] .form-group select option {
            background: #fff;
            color: #1a1a2e;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-sub);
        }

        .form-group select:focus,
        .form-group textarea:focus {

            font-weight: bold;

        }
